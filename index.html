<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Currency Visualization</title>
</head>

<body class='Page'>
    <div class='Page-container'>
        <header class='Header'>
            <h1 class='Header-title'>Currency Visualization</h1>
        </header>
        <section class='Configure'>
            <div class='Configure-base'>
                <h2 class='Configure-baseHeading'>Select base</h2>
                <label class='Configure-baseFilterLabel' for='Configure-baseFilter'>FILTER
                    <input type='text' id='Configure-baseFilter' class='Configure-baseFilter' name='Configure-baseFilter'>
                </label>
                <div class='Configure-baseSelectControl'>
                    <div class='Configure-baseScrollArrow u-leftArrow'>&#8609;
                    </div>
                    <ul class='Configure-baseSelect'>
                    </ul>
                    <div class='Configure-baseScrollArrow u-rightArrow'>&#8680;&#10145;</div>
                </div>
            </div>
            <div class='Configure-comparisons'>
                <h2 class='Configure-comparisonHeading'>Select &lt;= 5 to compare</h2>
                <form class='Configure-comparisonsForm' onSubmit='return false;'>
                    <label for='Configure-comparisonsFilter'>FILTER
                        <input type='text' id='Configure-comparisonsFilter' class='Configure-comparisonsFilter' name='Configure-comparisonsFilter'>
                    </label>
                    <div class='Configure-comparisonsSelect'>
                    </div>
                </form>
            </div>
            <div class='Configure-showConfiguration'>
                <h3>Your base:</h3>
                <h4 class='Configure-showBase'></h4>
                <h3>Your comparisons:</h3>
                <div class='Configure-showComparisons'></div>
            </div>
            <div class='Configure-reset'>
                <h2>Reset Comparisons</h2>
                <button class='Configure-clearCharts' onClick="BarChart.Utility.clearCharts();">
                    clearCharts
                </button>
            </div>
        </section>
        <main class='ChartContent'>
        </main>
        <footer class='Footer'>
            <p class='Footer-copywrite'>&copy;&nbsp;2021&nbsp;Joachim Byrnes-Shay</p>
        </footer>
        <!-- modal activation controlled in js called via above onClick events -->
    </div>
    <script src='js/main.js'></script>
</body>

</html>
