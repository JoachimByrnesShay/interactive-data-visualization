<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loadstyles.css">
    <title>Currency Visualization</title>
</head>

<body class='Page'>
    <div class='Page-container'>
        <header class='Header'>
            <h1 class='Header-title'>Currency Visualization</h1>
            <div class='Header-flashContainer'></div>
        </header>
        <section class='Configure'>
            <div class='Configure-base'>
                <h2 class='Configure-baseHeading'>Change your base currency from <span class='Configure-baseHeadingValue'> </span></h2>
                <form class='Configure-baseForm'>
                    <label for='Configure-baseFilter' for='Configure-baseFilter'>FILTER
                        <input type='text' id='Configure-baseFilter' class='Configure-baseFilter' name='Configure-baseFilter' autofocus>
                    </label>
                    <!-- base currency options populate in Configure-baseSelectBox -->
                    <select class='Configure-baseSelectBox' size='4'>
                    </select>
                </form>
            </div>
            <div class='Configure-comparisons'>
                <h2 class='Configure-comparisonHeading'>Select &lt;= 5 currencies to compare</h2>
                <form class='Configure-comparisonsForm'>
                    <label for='Configure-comparisonsFilter'>FILTER
                        <input type='text' id='Configure-comparisonsFilter' class='Configure-comparisonsFilter' name='Configure-comparisonsFilter'>
                    </label>
                    <!-- comparison currency options populate in Configure-comparisonsSelectBox -->
                    <select class='Configure-comparisonsSelectBox' size='4'>
                    </select>
                </form>
            </div>
            <div class='Configure-showCurrentConfiguration'>
                <div class='Configure-showBaseContainer'>
                    <h3>Base:</h3>
                    <!-- selected base currency displays here -->
                </div>
                <div class='Configure-showComparisonsContainer'>
                    <h3>Comparisons:</h3>
                    <!-- selected comparison currencies display in Configure-showComparisons div -->
                    <div class='Configure-showComparisons'></div>
                </div>
            </div>
            <div class='Configure-clearChartsContainer'>
                <button class='Configure-clearChartsButton'>
                    Clear charts + comparisons
                </button>
            </div>
        </section>
        <!-- ChartContent populates with individual barCharts -->
        <main class='ChartContent'>
        </main>
        <footer class='Footer'>
            <p class='Footer-copywrite'>&copy;&nbsp;2021&nbsp;Joachim Byrnes-Shay</p>
        </footer>
    </div>
    <script defer src='js/master.js' type='module'></script>
</body>

</html>
