<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Currency Visualization</title>
</head>

<body class='Page'>
    <div class='Page-container'>
        <header class='Header'>
            <h1 class='Header-title'>Currency Visualization</h1>
        </header>
        <section class='Config'>
            <div class='Config-baseSelection'>
                <h2>Select your base currency</h2>
                <!-- <select class='' onChange="changeBase();"></select> -->
                <select onChange='changeBase();'></select>
            </div>
            <div class='section-config-conversions'> <button onClick='clearCharts()'>clear</button>
                <h2>Select up to 5 comparison currencies</h2>
                <form class='comparison'>
                    <label for='filter'>filter
                        <input type='text' id='filter' class='filter' name='filter' />
                    </label>
                    <div>
                    </div>
                </form>
                <!-- <select multiple class='comparison' onChange=""></select> -->
            </div>
            <div class='section-config-selections'>
                <h3>Your base:</h3>
                <h4 class='section-config-show-base'></h4>
                <h3>Your comparisons:</h3>
                <div class='section-config-show-comparisons'></div>
                <!-- <button onClick="render();" class='make-charts'>make charts</button> -->
            </div>
        </section>
        <main class='ChartContent'>
        </main>
        <footer class='Footer'>
            <p class='Footer-copywrite'>&copy;&nbsp;2021&nbsp;Joachim Byrnes-Shay</p>
        </footer>
    </div>
    <!-- modal activation controlled in js called via above onClick events -->
    <script src="js/main.js">
    </script>
</body>

</html>
