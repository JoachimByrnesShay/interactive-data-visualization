<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Currency Visualization</title>
</head>

<body class='Page'>
    <div class='Page-container'>
        <header class='Header'>
            <h1 class='Header-title'>Currency Visualization</h1>
        </header>
        <section class='Config'>
            <div class='Config-baseSelection'>
                <h2>Select base</h2>
                <!-- <select class='' onChange="changeBase();"></select> -->
                <label for='filter2'>FILTER
                    <input type='text' id='filter2' class='Base-filter' name='filter2' />
                </label>
                <div class='baseSelection-scroll'>
                    <div class='arrow left'>&#8609;
                    </div>
                    <ul class='base-select' onChange='AppConfiguration.changeBase();'>
                    </ul>
                    <div class='arrow right'>&#8680;&#10145;</div>
                </div>
            </div>
            <div class='section-config-conversions'>
                <h2>Select <= 5 to compare</h2> <form class='comparison' onSubmit='return false;'>
                        <label for='filter'>FILTER
                            <input type='text' id='filter' class='Comparison-filter' name='filter' />
                        </label>
                        <div>
                        </div>
                        </form>
            </div>
            <div class='section-config-selections'>
                <h3>Your base:</h3>
                <h4 class='section-config-show-base'></h4>
                <h3>Your comparisons:</h3>
                <div class='section-config-show-comparisons'></div>
            </div>
            <div class=''>
                <h2>Reset Comparisons</h2>
                <button onClick="BarChart.Utility.clearCharts();">
                    clearCharts
                </button>
            </div>
        </section>
        <main class='ChartContent'>
        </main>
        <footer class='Footer'>
            <p class='Footer-copywrite'>&copy;&nbsp;2021&nbsp;Joachim Byrnes-Shay</p>
        </footer>
    </div>
    <!-- modal activation controlled in js called via above onClick events -->
    <script src='js/main.js'></script>
</body>

</html>
