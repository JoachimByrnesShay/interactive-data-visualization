<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Currency Visualization</title>
</head>

<body class='Page'>
    <div class='Page-container'>
        <header class='Header'>
            <h1 class='Header-title'>Currency Visualization</h1>
            <div class='Header-flashContainer'></div>
        </header>
        <section class='Configure'>
            <div class='Configure-base'>
                <h2 class='Configure-baseHeading'>Change your base currency from <span class='Configure-headerBaseValue'> </span></h2>
                <form class='Configure-baseForm' onSubmit='return false;'>
                    <label for='Configure-baseFilterLabel' for='Configure-baseFilter'>FILTER
                        <input type='text' id='Configure-baseFilter' class='Configure-baseFilter' name='Configure-baseFilter'>
                    </label>
                    <ul class='Configure-baseSelectBox'>
                    </ul>
                </form>
            </div>
            <div class='Configure-comparisons'>
                <h2 class='Configure-comparisonHeading'>Select &lt;= 5 to compare</h2>
                <form class='Configure-comparisonsForm' onSubmit='return false;'>
                    <label for='Configure-comparisonsFilterField'>FILTER
                        <input type='text' id='Configure-comparisonsFilterField' class='Configure-comparisonsFilterField' name='Configure-comparisonsFilterField' placeholder="Select <= 5 to compare">
                    </label>
                    <ul class='Configure-comparisonsSelectBox'>
                    </ul>
                </form>
            </div>
            <div class='Configure-showConfiguration'>
                <div class='Configure-showBase'>
                    <h3>Base:</h3>
                </div>
                <div class='Configure-showComparisons'>
                    <h3>Comparisons:</h3>
                    <div class='Configure-listComparisons'></div>
                </div>
            </div>
            <div class='Configure-reset'>
                <h2>Reset Comparisons</h2>
                <button class='Configure-clearCharts' onClick="BarChart.Utility.clearCharts();">
                    clearCharts
                </button>
            </div>
        </section>
        <main class='ChartContent'>
        </main>
        <footer class='Footer'>
            <p class='Footer-copywrite'>&copy;&nbsp;2021&nbsp;Joachim Byrnes-Shay</p>
        </footer>
        <!-- modal activation controlled in js called via above onClick events -->
    </div>
    <script src='js/main2.js'></script>
</body>

</html>
